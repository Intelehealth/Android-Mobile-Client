
// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'io.fabric.tools:gradle:1.26.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
        maven {
            url 'https://maven.google.com/'
        }
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Define versions in a single place
ext {
    // Sdk and tools
    minSdkVersion = 19
    targetSdkVersion = 27
    compileSdkVersion = 27
    buildToolsVersion = '27.0.3'
    multiDexVersion = '1.0.3'

    // App dependencies
    supportLibraryVersion = '27.1.1'
    jodaTimeVersion = '2.9.3'
    arcaVersion = '4.9.2'
    firebaseVersion = '16.0.6'
    cameraviewVersion = '9bbe07ba44'
    permissionDispatcherVersion = '2.3.2'
    debugDbVersion = '1.0.4'
    retrofitVersion = '2.3.0'
    okHttpVersion = '3.8.0'
    jobDispatcherVersion = '0.6.0'
    glideVersion = '3.8.0'
    parseAndroidVersion = '1.15.7'
    guavaVersion = '22.0-android'
    constraintLayoutVersion = '1.1.3'
    crashlyticsVersion = '2.9.7'
}